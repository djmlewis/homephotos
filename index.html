<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon"  href="favicon.ico">

    <!-- bootstrap bundle includes popper -->
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="css/main.2.css">

    <!-- my scripts -->
    <script src="js/indexmedia.2.js"></script>
    <script src="js/globals.1.js"></script>

    <script src="js/headscripts.1.js"></script>


</head>
<body>


<div class="container-fluid overflow-hidden">
    <div class="row gy-0 overflow-hidden">
        <div id="col-years" class="col-12 col-sm-6 px-0 mx-0" style="overflow-y: hidden; overflow-x: hidden;">
            <div id="div-years" class="cssDivYears d-flex flex-row flex-wrap justify-content-evenly py-2 px-0 mx-0"></div>
            <div id="div-dirs" class="cssDivYears d-flex flex-row flex-wrap justify-content-evenly py-2 px-0 mx-0"></div>
        </div>
        <div id="col-thumbnails" class="col-12 col-sm-6 d-flex flex-column cssColThumbnails">
            <noscript>
                <div class="text-white text-center bg-danger p-3">This app requires that JavaScript be enabled - use your device or browser settings to enable JavaScript, and then reload this page.</div>
            </noscript>
            <div id="div-thumbnailsouter" class="cssDivThumbnails flex-shrink-1 d-flex flex-row flex-wrap align-items-center justify-content-evenly"></div>
        </div>
    </div>
</div>

</body>

<div id="modal-photo" class="modal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="bg-warning" style="width: 100%; height: 100%">
                <img src="sliced.png" alt="">
            </div>
            <div class="position-absolute top-0">
                <button type="button" class="btn btn -outline-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>

        </div>
    </div>
</div>

</html>
