<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon"  href="favicon.ico">

    <!-- bootstrap bundle includes popper -->
    <script src="js/vendor/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="css/main.21.css">

    <!-- my scripts -->
    <script src="js/dirYearsObj.5.js" defer></script>
    <script src="js/indexmedia.20.js" defer></script>
    <script src="js/globals.8.js" defer></script>
    <script src="js/utils.1.js" defer></script>
<!--    favourites before headscripts, but after indexmedia-->
    <script src="js/favourites.7.js" defer></script>
    <script src="js/headscripts.15.js" defer></script>


</head>
<body class="overflow-hidden">

<div class="container-fluid overflow-hidden">
    <div class="row gy-0 overflow-hidden">
        <div id="col-years" class="col-12 col-sm-4 px-0 mx-0" style="overflow-y: hidden; overflow-x: hidden;">
            <div id="div-years" class="cssDivYears d-flex flex-row flex-wrap justify-content-evenly py-2 px-0 mx-0"></div>
            <div id="div-dirsOuter" class="cssDivYears">
                <div id="div-dirs" class="d-flex flex-row flex-wrap justify-content-evenly align-items-start py-2 px-0 mx-0"></div>
            </div>
        </div>
        <div id="col-thumbnails" class="col-12 col-sm-8 d-flex flex-column cssColThumbnails">
            <noscript>
                <div class="text-white text-center bg-danger p-3">This app requires that JavaScript be enabled - use your device or browser settings to enable JavaScript, and then reload this page.</div>
            </noscript>
            <div id="div-thumbnailsouter" class="">
                <div hidden id="div-thumbnails-favBtns" class="position-absolute bottom-0 end-0 pe-2" style="height: 40px;">
                    <div class="d-flex flex-row flex-nowrap justify-content-center align-items-center">
                        <button type="button" class="btn btn-warning btn-sm" onclick="handleFavsImportExportClicked('savefavs')"><img src="img/sharerup1black.png" alt="" class="cssImgShare"></button>
                        <button type="button" class="btn btn-warning btn-sm mx-1"  onclick="handleFavsImportExportClicked('loadfavs')"><img src="img/sharedownblack.png" alt="" class="cssImgShare"></button>
                        <button type="button" class="btn btn-warning btn-sm" onclick="handleClearFavsClicked()"> <img src="img/clearBlack.png" alt="" class="cssImgShare">︎</button>
                    </div>
                </div>
                <div hidden id="div-indexRowsOuter">
                    <div id="div-indexSearch" class= "sticky-top cssDivIndexSearch">
                        <div class= "btn-group" role="group" style="min-width:100%;" >
                            <input type="text" id="input-searchlegend" class="form-control"
                                   placeholder="Type to search index…"
                                   title="Text to find in events name (exact match)"
                                   oninput="searchIndexFromSearchInput()">
                            <button class="btn btn-secondary btn-sm" type="button"
                                    onclick="clearSearchIndex()"
                                    title="Clear search text">Clear</button>
                        </div>
                    </div>
                    <div id="div-indexRows" class="d-flex flex-row flex-wrap cssDivIndexRows"></div>
                </div>
                <div id="div-thumbnails" class="cssDivThumbnails flex-shrink-1 d-flex flex-row flex-wrap align-items-center justify-content-center pt-1"
                    style="padding-bottom: 50px;"></div>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileElemFavourites"  accept=".json" style="display:none" onchange="handleFavouritesFileElementChanged(this)">

</body>
<div id="modal-photo" class="modal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div id="div-photoFS" class="bg-dark" style="height: 100%; width: 100%; overflow: hidden;">
                <img id="img-photoFS" src="" alt="" onload="resizeImgFS()">
                <button type="button" class="position-absolute top-0 start-0 w-100 h-100 bg-transparent" style="opacity: 0.0; border: 0 transparent;" onclick="handleBtnPhotoFSClicked()"> </button>
                <div id="div-photoFS-divTop" class="position-absolute top-0 start-0 w-100 bg-transparent">
                    <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center">
                        <div class="d-flex flex-row flex-nowrap justify-content-start align-items-center">
                        <img class="cssImgShare" src="img/sharerup2.png" alt="" onclick="sharePhotoFS()">
                        <img id="img-favourite" class="cssImgShare" src="img/emptyHeart1.png" alt="" onclick="handleFavouriteClicked()">
                    </div>
                        <div id="div-photoFS-FQFN" class="flex-shrink-1 text-center text-white small bg-dark px-2 rounded-2"></div>
                        <button type="button" class="btn btn-outline-warning m-2" onclick="closePhotoFS()">Close</button>
                    </div>
                </div>
                <div id="div-photoFS-divBottom" class="position-absolute bottom-0 start-0 w-100 bg-transparent">
                    <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center">
                        <button id="btn-prev" type="button" class="btn btn-outline-warning m-2" onclick="changePhotoFSSelIndx('prev')">&lt;&nbsp;Prev</button>
                        <div class="flex-shrink-1 text-center text-white small px-2">Tap photo to hide / show buttons & labels</div>
                        <button id="btn-next" type="button" class="btn btn-outline-warning m-2" onclick="changePhotoFSSelIndx('next')">Next&nbsp;&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
